<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    #screen {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 20px;
    }
    .flashing {
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0; }

    function typeLine(text, delay = 100) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          screen.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    async function fakeHack() {
      await typeLine("Connecting to server...\n", 50);
      await typeLine("Bypassing firewall...\n", 70);

      await typeLine("Downloading sensitive data...\n\n", 50);

        await new Promise((resolve) => setTimeout(resolve, 500));
      }

      screen.innerHTML += "\nSYSTEM OVERRIDE INITIATED!";
      setTimeout(() => {
        screen.innerHTML = "<h1 class='flashing'>YOU HAVE BEEN HACKED!</h1>";
